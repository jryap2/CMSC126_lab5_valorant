<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Valorant Agent Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0f1923;
        color: white;
        padding: 20px;
        margin: 260px;
      }

      h1 {
        text-align: center;
        color: #f94f6d;
      }

      .search-bar {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      #searchBox {
        padding: 10px;
        width: 250px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
      }

      #searchButton {
        padding: 10px 15px;
        font-size: 16px;
        background-color: #f94f6d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #searchButton:hover {
        background-color: #ff6f86;
      }

      #agentList {
        display: none;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .agent-card {
        background-color: #1f2a36;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
      }

      .agent-image {
        width: 100%;
        height: 400px;
        object-fit: contain;
        background-color: #111;
        display: block;
        margin: 0 auto;
      }

      .agent-details {
        padding: 15px;
      }

      .agent-name {
        font-size: 20px;
        font-weight: bold;
        color: #f94f6d;
        margin-bottom: 5px;
      }

      .agent-role {
        font-style: italic;
        color: #aaa;
        margin-bottom: 10px;
      }

      .abilities-title {
        font-weight: bold;
        margin-top: 10px;
      }

      .ability {
        background-color: #2d3b47;
        padding: 5px;
        margin: 3px 0;
        border-radius: 4px;
        font-size: 14px;
      }

      #noResults {
        text-align: center;
        margin-top: 20px;
        display: none;
        color: #ccc;
      }
    </style>
  </head>
  <body>

    <h1>Valorant Agent Viewer</h1>

    <div class="search-bar">
      <input type="text" id="searchBox" placeholder="Type agent name...">
      <button id="searchButton">Search</button>
    </div>

    <div id="agentList"></div>
    <div id="noResults">No agents found.</div>

    <script>
      let allAgents = [];

      async function loadAgents() {
        try {
          const response = await fetch('https://valorant-api.com/v1/agents?isPlayableCharacter=true');
          const jsonData = await response.json();
          allAgents = jsonData.data;
        } catch (error) {
          console.error('Error fetching agents:', error);
        }
      }

      function showAgents(agentArray) {
        const agentList = document.getElementById('agentList');
        const noResults = document.getElementById('noResults');
        agentList.innerHTML = '';

        if (agentArray.length === 0) {
          agentList.style.display = 'none';
          noResults.style.display = 'block';
          return;
        }

        agentList.style.display = 'grid';
        noResults.style.display = 'none';

        agentArray.forEach(agent => {
          const card = document.createElement('div');
          card.className = 'agent-card';

          // Handle image safely
          const imageHTML = agent.fullPortrait
            ? `<img src="${agent.fullPortrait}" alt="${agent.displayName}" class="agent-image">`
            : `<div class="agent-image" style="display: flex; align-items: center; justify-content: center; color: #888;">No Image</div>`;

          // Handle abilities
          const abilities = agent.abilities.map(ability =>
            `<div class="ability">
              <strong>${ability.displayName || 'Unnamed Ability'}</strong><br>
              ${ability.description || 'No description available.'}
            </div>`
          ).join('');

          card.innerHTML = `
            ${imageHTML}
            <div class="agent-details">
              <div class="agent-name">${agent.displayName}</div>
              <div class="agent-role">${agent.role ? agent.role.displayName : 'No Role'}</div>
              <div class="abilities-title">Abilities:</div>
              ${abilities}
            </div>
          `;

          agentList.appendChild(card);
        });
      }

      function handleSearch() {
        const input = document.getElementById('searchBox').value.toLowerCase().trim();
          
        if (input === '') {
          document.getElementById('agentList').style.display = 'none';
          document.getElementById('noResults').style.display = 'none';
          return;
        }

        const results = allAgents.filter(agent =>
          agent.displayName.toLowerCase() === input
        );

        showAgents(results);
      }

      document.getElementById('searchButton').addEventListener('click', handleSearch);

      document.getElementById('searchBox').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          handleSearch();
        }
      });

      loadAgents(); // Initial fetch (doesnâ€™t display yet)
    </script>
  </body>
</html>
